<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>勤怠打刻</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments :: header('Today')"></div>
<div class="container">
  <h2>本日の勤怠</h2>
  <p th:text="|日付: ${#temporals.format(today, 'yyyy/MM/dd')}|">Date</p>

  <div th:if="${attendance == null}">
    <p>状態: 未打刻</p>
    <form th:action="@{/attendances/start}" method="post">
      <button type="submit">出勤打刻</button>
    </form>
  </div>

  <div th:if="${attendance != null}">
    <p th:text="|出勤: ${#temporals.format(attendance.startTime, 'yyyy/MM/dd HH:mm')}|">Start</p>
    <p th:text="|退勤: ${attendance.endTime == null ? '-' : #temporals.format(attendance.endTime, 'yyyy/MM/dd HH:mm')}|">End</p>
    <p th:text="|休憩（分）: ${attendance.breakMinutes == 0 ? '-' : attendance.breakMinutes}|">Break Minutes</p>
    <p th:text="|勤務時間（分・控除後）: ${attendance.workingMinutes}|">Working Minutes</p>
    <p class="notice" th:if="${attendance.breakMinutes == 60}">6時間以上のため休憩60分を自動控除しました。</p>
    <div th:if="${attendance.endTime == null}">
      <form th:action="@{/attendances/end}" method="post">
        <button type="submit">退勤打刻</button>
      </form>
    </div>
  </div>

</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
