<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>勤怠修正申請</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments :: header('Corrections')"></div>
<div class="container">
  <h2>勤怠修正申請</h2>
  <form th:action="@{/corrections}" method="post">
    <div class="form-row">
      <label>勤務日</label>
      <input type="date" name="workDate" required />
    </div>
    <div class="form-row">
      <label>申請出勤</label>
      <input type="datetime-local" name="requestedStartTime" required />
    </div>
    <div class="form-row">
      <label>申請退勤</label>
      <input type="datetime-local" name="requestedEndTime" required />
    </div>
    <div class="actions">
      <button type="submit">申請</button>
    </div>
  </form>

  <h3>申請一覧</h3>
  <table>
    <thead>
    <tr>
      <th>勤務日</th>
      <th>申請出勤</th>
      <th>申請退勤</th>
      <th>状態</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${requests}">
      <td th:text="${#temporals.format(r.workDate, 'yyyy/MM/dd')}">Date</td>
      <td th:text="${#temporals.format(r.requestedStartTime, 'yyyy/MM/dd HH:mm')}">Start</td>
      <td th:text="${#temporals.format(r.requestedEndTime, 'yyyy/MM/dd HH:mm')}">End</td>
      <td th:text="${r.status}">Status</td>
    </tr>
  </tbody>
</table>

</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
