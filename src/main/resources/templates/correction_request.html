<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Correction Request</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments :: header('Corrections')"></div>
<div class="container">
  <h2>Correction Request</h2>
  <form th:action="@{/corrections}" method="post">
    <div class="form-row">
      <label>Work Date</label>
      <input type="date" name="workDate" required />
    </div>
    <div class="form-row">
      <label>Requested Start</label>
      <input type="datetime-local" name="requestedStartTime" required />
    </div>
    <div class="form-row">
      <label>Requested End</label>
      <input type="datetime-local" name="requestedEndTime" required />
    </div>
    <div class="actions">
      <button type="submit">Submit</button>
    </div>
  </form>

  <h3>My Requests</h3>
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Requested Start</th>
      <th>Requested End</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${requests}">
      <td th:text="${#temporals.format(r.workDate, 'yyyy/MM/dd')}">Date</td>
      <td th:text="${#temporals.format(r.requestedStartTime, 'yyyy/MM/dd HH:mm')}">Start</td>
      <td th:text="${#temporals.format(r.requestedEndTime, 'yyyy/MM/dd HH:mm')}">End</td>
      <td th:text="${r.status}">Status</td>
    </tr>
    </tbody>
  </table>

</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
