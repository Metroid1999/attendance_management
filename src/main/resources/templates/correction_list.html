<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Correction Requests (Admin)</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments :: header('Admin Corrections')"></div>
<div class="container">
  <h2>Correction Requests (Admin)</h2>
  <table>
    <thead>
    <tr>
      <th>User</th>
      <th>Date</th>
      <th>Requested Start</th>
      <th>Requested End</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${requests}">
      <td th:text="${r.user.email}">User</td>
      <td th:text="${#temporals.format(r.workDate, 'yyyy/MM/dd')}">Date</td>
      <td th:text="${#temporals.format(r.requestedStartTime, 'yyyy/MM/dd HH:mm')}">Start</td>
      <td th:text="${#temporals.format(r.requestedEndTime, 'yyyy/MM/dd HH:mm')}">End</td>
      <td th:text="${r.status}">Status</td>
      <td>
        <form th:if="${r.status.name() == 'PENDING'}" th:action="@{/admin/corrections/approve}" method="post" style="display:inline;">
          <input type="hidden" name="requestId" th:value="${r.id}" />
          <button type="submit">Approve</button>
        </form>
        <form th:if="${r.status.name() == 'PENDING'}" th:action="@{/admin/corrections/reject}" method="post" style="display:inline;">
          <input type="hidden" name="requestId" th:value="${r.id}" />
          <button type="submit" class="danger">Reject</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
