<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <div class="form-row">
      <label>Email</label>
      <input type="text" name="username" />
    </div>
    <div class="form-row">
      <label>Password</label>
      <input type="password" name="password" />
    </div>
    <div class="actions">
      <button type="submit">Login</button>
    </div>
  </form>
  <p class="notice" th:if="${param.logout}">You have been logged out.</p>
  <p class="error" th:if="${param.error}">Invalid credentials.</p>
</div>
</body>
</html>
