<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>日次勤怠</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments :: header('Daily')"></div>
<div class="container">
  <h2>日次勤怠</h2>
  <form th:action="@{/attendances/daily}" method="get">
    <div class="form-row">
      <label>日付</label>
      <input type="date" name="date" th:value="${date}" />
      <button type="submit">検索</button>
    </div>
  </form>

  <div th:if="${attendance == null}">
    <p>該当日の記録はありません。</p>
  </div>
  <div th:if="${attendance != null}">
    <p th:text="|出勤: ${#temporals.format(attendance.startTime, 'yyyy/MM/dd HH:mm')}|">Start</p>
    <p th:text="|退勤: ${attendance.endTime == null ? '-' : #temporals.format(attendance.endTime, 'yyyy/MM/dd HH:mm')}|">End</p>
    <p th:text="|休憩（分）: ${attendance.breakMinutes == 0 ? '-' : attendance.breakMinutes}|">Break Minutes</p>
    <p th:text="|勤務時間（分・控除後）: ${attendance.workingMinutes}|">Working Minutes</p>
    <p class="notice" th:if="${attendance.breakMinutes == 60}">6時間以上のため休憩60分を自動控除しました。</p>
  </div>

</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
