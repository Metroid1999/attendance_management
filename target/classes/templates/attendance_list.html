<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Monthly Attendance</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments :: header('Monthly')"></div>
<div class="container">
  <h2>Monthly Attendance</h2>
  <form th:action="@{/attendances/month}" method="get">
    <div class="form-row">
      <label>Year</label>
      <input type="number" name="year" th:value="${targetMonth.year}" />
      <label>Month</label>
      <input type="number" name="month" min="1" max="12" th:value="${targetMonth.monthValue}" />
      <button type="submit">Search</button>
    </div>
  </form>

  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Start</th>
      <th>End</th>
      <th>Working Minutes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${attendances}">
      <td th:text="${#temporals.format(a.workDate, 'yyyy/MM/dd')}">Date</td>
      <td th:text="${#temporals.format(a.startTime, 'yyyy/MM/dd HH:mm')}">Start</td>
      <td th:text="${a.endTime == null ? '-' : #temporals.format(a.endTime, 'yyyy/MM/dd HH:mm')}">End</td>
      <td th:text="|${a.workingMinutes} (break: ${a.breakMinutes})|">Minutes</td>
    </tr>
    </tbody>
  </table>

</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
