<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="header(title)">
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:16px;">
      <h2 th:text="${title}">Title</h2>
      <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap;justify-content:flex-end;">
        <span class="notice" style="margin:0;" sec:authorize="isAuthenticated()">
          User: <strong sec:authentication="name">user@example.com</strong>
        </span>
        <a th:href="@{/attendances}">Home</a>
        <a th:href="@{/attendances/daily}">Daily</a>
        <a th:href="@{/attendances/month}">Monthly</a>
        <a th:href="@{/corrections}">Corrections</a>
        <a th:href="@{/admin/corrections}" sec:authorize="hasRole('ADMIN')">Admin</a>
        <form th:action="@{/logout}" method="post" style="display:inline;margin:0;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="secondary">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:fragment="footer">
  <div class="container">
    <p style="color:var(--muted);margin:0;">Attendance Management System</p>
  </div>
</div>
</body>
</html>
